apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 45.7.1
    chart: kube-prometheus-stack
    helm:
      values: |
        prometheus-node-exporter:
          hostNetwork: true
        kubeStateMetrics:
          enabled: true
        grafana:
          enabled: true
        prometheusOperator:
          admissionWebhooks:
            enabled: false    # <-- ДОБАВЬ ЭТУ СТРОКУ
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

